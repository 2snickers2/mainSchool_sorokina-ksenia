<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lesson№1/css/style.css">
</head>
<style>
        #train {
      position: relative;
      cursor: pointer;
      
    }
    .form{
        
      height: 500px;
    }
    
    
      
</style>
<body>
  <div class="contaniner">
    <h2 class="contaniner__text-name">Анімація</h2>
  <div class="form">
    <p class="form__name">Натисніть на кнопку та побачите анімацію</p>
    <img src="harry_in_boom.png" id="train" alt="" style="position: absolute; left: 0; top: 50px; width: 200px; height: 150px;">
    <button class="form__button">Пуск</button>
  </div>
  <div class="arrows">
    <a href="../lesson№13/index.html"><img class=" arrow-img arrow__left" src="../img/arrow.png" alt=""></a>
    <a href="../index.html"><img class="arrow-img" src="../img/icons8-главная-20.png" alt=""></a>
    <a href="../lesson№15/index.html"><img class="arrow-img" src="../img/arrow.png" alt=""></a>
</div>
  </div>
 
  
  <script>
    
      const train = document.getElementById("train");
      const startButton = document.querySelector (".form__button");
      startButton.onclick = function() {
          let start = Date.now(); 
          let timer = setInterval(function() {
             
              let timePassed = Date.now() - start;
              train.style.left = timePassed / 5 + 'px'; 
              if (timePassed > 3000) clearInterval(timer); 
          }, 20);
      }
  </script>
</body>

</html>
