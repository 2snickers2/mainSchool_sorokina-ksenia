<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Матриця</title>
    <link rel="stylesheet" href="../lesson№1/css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="contaniner">
    <canvas id="matrixCanvas"></canvas>
    
    </div>
    <div class="arrows arrows-matrix">
        <a href="../lesson№14/index.html"><img class=" arrow-img  arrow-matrix arrow__left" src="../../img/arrow.png" alt=""></a>
        <a href="../index.html"><img src="../../img/icons8-главная-20.png" alt=""></a>
        <a href="../lesson№16/index.html"><img class="arrow-img arrow-matrix" src="../../img/arrow.png" alt=""></a>
    </div>
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let x = 0; x < columns; x++) {
            drops[x] = 0;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height); 

            ctx.fillStyle = '#0F0'; 
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 35);
    </script>
</body>
</html>
