<div class="contaniner">
    <h2 class="contaniner__text-name">Знаходження підрядка</h2>
    <div class="form">
        <h3 class="form__exercise">Введіть текст і знайдіть підпрядок</h3>
        <input class="form__input text" type="text" placeholder="текст">
        <input class="form__input substring" type="text" placeholder="підрядок">

        <button class="form__button">Відправити</button>
        <div class="form__outlet"></div>
    </div>
    <div class="arrows">
        <a href="../lesson№6/index.html"><img class=" arrow-img arrow__left" src="../img/arrow.png" alt=""></a>

    </div>
</div>

<script>
    document.querySelector('.form__button').onclick = myClick;

    function myClick() {
        let text = document.querySelector(".text").value;
        let substring = document.querySelector(".substring").value;
        let outlet = document.querySelector(".form__outlet");
        outlet.innerHTML = "";

        function findOccurrences(text, substring) {
            let positions = [], index = -1;
            while ((index = text.indexOf(substring, index + 1)) !== -1) {
                positions.push(index);
            }
            if (!positions.length) {
                return "Входжень не знайдено";
            }
            return "Знайдено на позиціях: " + positions.join(", ");
        }

        outlet.innerHTML = findOccurrences(text, substring);
    }
</script>
