<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lesson№1/css/style.css">
</head>
<body>
    <div class="contaniner">
        <h2 class="contaniner__text-name">Таблиця множення</h2>
        <div class="form">
             <h3 class="form__exercise">Введіть число і побачите таблицю множення</h3>
            <input type="number" class="form__input" placeholder="Введіть число">
            <button class="form__button">Відправити</button>
            <div class="form__outlet"></div>
        </div>
        <div class="arrows arrows">
            <a href="../lesson№3/geometry/index.html"><img class=" arrow-img   arrow__left" src="../img/arrow.png" alt=""></a>
            <a href="../index.html"><img class="arrow-img" src="../img/icons8-главная-20.png" alt=""></a>
            <a href="../lesson№20/index.html"><img class="arrow-img " src="../img/arrow.png" alt=""></a>
        </div>
        </div>

    <script>

        document.querySelector(".form__button").onclick = myClick
        function myClick() {
            let num = document.querySelector(".form__input").value
            let table = ''

            for (i = 1; i <= 10; i++) {
                let res = num + '×' + i + "=" + num * i + "<br>"
                table += res
            }

            document.querySelector(".form__outlet").innerHTML = table
        }

    </script>
</body>
</html>
