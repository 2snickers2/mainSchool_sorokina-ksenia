<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number generation</title>
    <link rel="stylesheet" href="../../lesson№1/css/style.css">
</head>
<body>
    <div class="contaniner">
        <h2 class="contaniner__text-name">Генерація 3 чисел</h2>
        <div class="form">
            <h3 class="form__exercise">Введіть 2 числа та побачите 3 рандомних числа в вашому діапазоні</h3>
            <input class="form__input numberX" input type="number" placeholder="перше число ">
            <input class="form__input numberY" type="number" placeholder="друге число">
            <button class="form__button">Відправити</button>
            <div class="form__outlet"></div>
        </div>
        <div class="arrows arrows">
            <a href="../../lesson№16/index.html"><img class=" arrow-img   arrow__left" src="../../img/arrow.png" alt=""></a>
            <a href="../../index.html"><img class="arrow-img" src="../../img/icons8-главная-20.png" alt=""></a>
            <a href="../../lesson№3/geometry/index.html"><img class="arrow-img " src="../../img/arrow.png" alt=""></a>
        </div>
    </div>
    <script>
        document.querySelector('.form__button').onclick = myClick;
            function myClick() {
        let num1 = document.querySelector(".numberX").value;
        let num2 = document.querySelector(".numberY").value;
        outlet = document.querySelector(".form__outlet");
        outlet.innerHTML = "";
        let  randomNumbers = []

        num1 = +(num1)
        num2 = +(num2)

         for (let i = 0; i < 3; i++) {
                    let randomNum;
                    let isIntegerInterval = Math.floor(num2) === num2 && Math.floor(num1) === num1 && num2 - num1 > 1;
                    if (isIntegerInterval) {
                        randomNum = Math.floor(Math.random() * (num2 - num1 + 1)) + num1;
                    } else {
                        randomNum = (Math.random() * (num2 - num1)) + num1;
                    }
                    randomNumbers.push(randomNum.toFixed(1));
                }

        outlet.innerHTML = ` Перше число: ${num1} <br> Друге число: ${num2 } <br> Три випадкових числа в середині інтервалу: ${randomNumbers}`
        }
    </script>
</body>
</html>
