<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link rel="stylesheet" href="../../lesson№1/css/style.css">
</head>
<body>
    <div class="contaniner">
        <h2 class="contaniner__text-name">Геометрична прогрессія</h2>
        <div class="form">
            <h3 class="form__exercise">Введіть данні і знайдіть геометричну прогресію </h3>
            <input class="form__input firstElement" input type="number" placeholder="перший член прогресії">
            <input class="form__input progressionDenominator" type="number" placeholder="знаменник прогресії">
            <input class="form__input itemNumber" type="number" placeholder=" кл-ть елементів">
            <button class="form__button">Відправити</button>
            <div class="form__outlet"></div>
        </div>
        <div class="arrows arrows">
            <a href="../../lesson№4/number generation/index.html"><img class=" arrow-img   arrow__left" src="../../img/arrow.png" alt=""></a>
            <a href="../../index.html"><img src="../../img/icons8-главная-20.png" alt=""></a>
            <a href="../../lesson№19/Index.html"><img class="arrow-img " src="../../img/arrow.png" alt=""></a>
        </div>
        </div>
    <script> 
    // Геометрична прогресія
    document.querySelector('.form__button').onclick = myClick;
        function myClick() {
            let a1 = document.querySelector('.firstElement').value;
            let q = document.querySelector('.progressionDenominator').value;
            let n = document.querySelector('.itemNumber').value;
            let outlet = document.querySelector(".form__outlet");
            outlet.innerHTML = "";
            a1 = +(a1);
            q = +(q);
            n = +(n);
            document.querySelector(".form__outlet").innerHTML += `Перший член прогресії = ${a1} <br>`;
            document.querySelector(".form__outlet").innerHTML += `Знаменник прогресії = ${q} <br>`;
            document.querySelector(".form__outlet").innerHTML += `Кількість елементів = ${n} <br>`;
            let geometricProgression = "";

            if (isNaN(a1) || isNaN(q) || isNaN(n) || a1 === 0 || q === 0 || n <= 0) {
                document.querySelector(".form__outlet").innerHTML += "Будь ласка, введіть коректні числові значення.";
                return;
            }
            for (let i = 0; i < n; i++) {
                let an = a1 * Math.pow(q, i);
                geometricProgression += an + " ";
            }
            document.querySelector(".form__outlet").innerHTML += `Геометрична прогресія = ${geometricProgression} <br>`;
        }

        
        </script>
</body>
</html>
