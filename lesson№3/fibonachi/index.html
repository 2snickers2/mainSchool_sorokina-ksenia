<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonache</title>
    <link rel="stylesheet" href="../../lesson№1/css/style.css">
</head>
<body>
    <div class="contaniner">
        <h2 class="contaniner__text-name">Фібоначчі</h2>
        <div class="form">
            <h3 class="form__exercise">Введіть кількість елементів ряда Фібоначчі </h3>
            <input class="form__input fibNumber" type="number" placeholder="Кіл-ть елементів">
            <button class="form__button">Відправити</button>
            <div class="form__outlet"></div>
        </div>
        <div class="arrows">
            <a href="../../lesson№1/Triangle/index1.html"><img class=" arrow-img arrow__left" src="../../img/arrow.png" alt=""></a>
            <a href="../../index.html"><img class="arrow-img" src="../../img/icons8-главная-20.png" alt=""></a>
            <a href="../../lesson№4/like_calculator/index.html"><img class="arrow-img" src="../../img/arrow.png" alt=""></a>
        </div>
        </div>
    <script>
        document.querySelector('.form__button').onclick = myClick;
            function myClick() {
                let number = document.querySelector('.fibNumber').value;
                let outlet = document.querySelector(".form__outlet");
                outlet.innerHTML = "";
                number = +(number)
              
                function fib(n) {
                    let a = 1;
                    let b = 1;
                    let output = "1";
                    if (n > 1) {
                        output += ", 1"; // друге число Фібоначчі
                    }

                    for (let i = 3; i <= n; i++) {
                        let c = a + b;
                        a = b;
                        b = c;
                        output += `, ${b}`;
                    }

                    return output;
                }
                if (!isNaN(number) && number > 0) {
                    document.querySelector(".form__outlet").innerHTML += `Перші ${number} чисел Фібоначчі: ${ fib(number) }`;
                   
                } else {
                    document.querySelector(".form__outlet").innerHTML += `Будь ласка, введіть додатнє ціле число`;

                }
            }
    </script>
</body>
</html>
