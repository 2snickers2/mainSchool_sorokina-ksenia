        //Арифметична прогресія 
        document.querySelector('.form__button').onclick = myClick;
            function myClick() {
                let a1 = document.querySelector('.firstElement').value;
                let d = document.querySelector('.progressionDifference').value;
                let n = document.querySelector('.itemNumber').value;
                let outlet = document.querySelector(".form__outlet");
                outlet.innerHTML = "";

                a1 = +(a1);
                d = +(d);
                n = +(n);

                
                document.querySelector(".form__outlet").innerHTML += `Перший елемент прогресії = ${a1} <br>`;
                document.querySelector(".form__outlet").innerHTML += `Різниця прогресії = ${d} <br>`;
                document.querySelector(".form__outlet").innerHTML += `Кількість елементів = ${n} <br>`;
                 if (isNaN(a1) || isNaN(d) || isNaN(n) || a1 === 0 || d === 0 || n <= 0) {
                    document.querySelector(".form__outlet").innerHTML += "Будь ласка, введіть коректні числові значення.";
                    return;
                }

                let arithmeticProgression = " ";
                for (let i = 0; i < n; i++) {
                    let an = a1 + i * d;
                    arithmeticProgression += an + " ";
                }
                document.querySelector(".form__outlet").innerHTML += `Арифметична прогресія = ${arithmeticProgression} <br>`;
            }
