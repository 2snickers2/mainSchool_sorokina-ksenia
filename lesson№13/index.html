<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        #train {
      position: relative;
      cursor: pointer;
    }
</style>
<body>
    <img src="image.png" id="train" alt="">
    <script>
        train.onclick = function() {
     let start = Date.now(); // зберегти час початку
    let timer = setInterval(function() {
        // обчислити скільки часу пройшло з opts.duration
        let timePassed = Date.now() - start;
        train.style.left = timePassed / 5 + 'px';
        if (timePassed > 2000) clearInterval(timer);
      }, 20);
    }
    </script>
</body>
</html>
